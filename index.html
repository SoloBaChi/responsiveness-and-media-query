<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Responsive form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Dancing+Script:wght@400;500;600&family=Darker+Grotesque:wght@300;400;600&family=Freehand&family=Indie+Flower&family=Lexend+Deca&family=Lobster&family=Lora&family=Nova+Mono&family=Oswald:wght@200;300&family=Overlock+SC&family=Oxygen+Mono&family=Oxygen:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;1,200&family=Reggae+One&family=Righteous&family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
	<div class="top-section">
	<h1>
		Learn to code by watching others
	</h1>
	<p>See how experienced developers solve problems in real-time.
	 Watching scripted tutorials is great, but understanding how developer think is invaluable </p>
  </div>
  <div class="bottom-section">
   <p><span class="try-bold">Try it free 7 days </span>then &dollar;20/mo. thereafter</p>
   <form action="url_to_submit_the_form">
   	<fieldset>
   		<div class="form-input">
   			<label for="firstname"> First Name</label>
   			<input type="text" name="firstname" id="firstname" required placeholder="First Name">
   		</div>
   		<div class="form-input">
   			<label for="lastname"> Last Name</label>
   			<input type="text" name="lastname" id="lastname" required placeholder="Last Name">
   		</div>
   		<div class="form-input">
   			<label for="email"> Email</label>
   			<input type="email" name="email" id="email" required placeholder="Email Address">
   		</div>
   		<div class="form-input">
   			<label for="password"> Password</label>
   			<input type="password" name="password" id="password" required placeholder="Password">
   		</div>
   		<button type="submit">claim your free trail</button>
   		<small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
   	</fieldset>
   </form>
  </div>
</main>
</body>
</html>
